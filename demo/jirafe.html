  </br>
  <div id='list'></div></b>

  <span id='next' class="nextprev">next&gt;</span>  </br></br>

   <input id='newitem' class='newitem' type='text' value='167.00'/> <span id='add' class='add'>add</span>

</body>


<script>
$(document).ready(function(){

  var results = $( '.tick' ).ticker(
  {
    delay       : 1000,
    autostart   : false,
  });  

  var array = ['16700.6', '16708.7', '7', '167.008','16700', '1.7007', '167.00','16700', '167.09', '16.7008', '169.7008']
  for(var j=0; j < array.length; ++j){
    $ ('#list').append('<span class="item">' + array[j]+'</span>');
  }


  var i = 0
  results[i].ticktest(array[i], true);
  $("#value").text(array[i]);
  $($ ('#list').children()[i]).css('font-weight', 'bold')

  $("#prev").click(function(){
    $($ ('#list').children()[i]).css('font-weight', 'normal')
    i = (i > 0 ? --i : array.length-1);
    results[0].ticktest(array[i], false);
    $("#value").text(array[i]);
    $($ ('#list').children()[i]).css('font-weight', 'bold')
  });

  $("#next").click(function(){
    $($ ('#list').children()[i]).css('font-weight', 'normal')
    i = (i == array.length-1 ? 0 : ++i);
    results[0].ticktest(array[i], false);
    $("#value").text(array[i]);
    $ ('#list').children()[i]
    $($ ('#list').children()[i]).css('font-weight', 'bold')
  });


  $("#add").click(function(){
    array.push($("#newitem").val())
    $ ('#list').append('<span class="item">' + array[array.length-1]+'</span>');
    console.log(array[array.length-1])
  });

});
</script>
